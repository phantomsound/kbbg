<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KBBG FM 88.1 — Listen Live</title>
  <meta name="description" content="Listen live to KBBG FM 88.1 radio stream: music, culture, and community-focused talk from Waterloo, Iowa." />
  <meta name="theme-color" content="#4B0082" />
  <meta property="og:title" content="KBBG FM 88.1 — Listen Live" />
  <meta property="og:description" content="Live streaming from one of the nation’s oldest Black-owned public radio stations." />
  <meta property="og:image" content="assets/og-kbbg-1200x630.jpg?v=9" />
  <link rel="stylesheet" href="styles.css?v=9" />
</head>
<body>
<header class="site-header">
  <a class="logo" href="./">KBBG 88.1</a>
  <nav class="nav">
    <a href="./">Home</a>
    <a class="btn btn-gold" href="listen.html" aria-current="page">Listen Live</a>
  </nav>
</header>

<main>
  <!-- Keep the same visual language as home -->
  <section class="listen-hero hero">
    <div class="hero-inner">
      <h1>Listen Live</h1>
      <p>Press play. If playback doesn’t start, tap the Play button below.</p>
    </div>
  </section>

  <section class="player-wrap" aria-label="KBBG 88.1 Live Stream">
    <audio id="pagePlayer" controls preload="none">
      <source src="https://s5.radio.co/se50df870e/listen" type="audio/mpeg" />
      <source src="https://s5.radio.co/se50df870e/listen.m3u8" type="application/vnd.apple.mpegurl" />
      Your browser does not support the audio element.
    </audio>
    <div id="np-page" class="now-playing" aria-live="polite"></div>
    <div class="player-actions">
      <button class="btn btn-gold" onclick="pp().play()">Play</button>
      <button class="btn" onclick="pp().pause()">Pause</button>
    </div>
    <p class="note">Autoplay is blocked by browsers—tap Play to start.</p>
  </section>

  <section class="app-cta">
    <h2 class="section-title">Prefer the app?</h2>
    <div class="store-row">
      <a class="store-badge" target="_blank" rel="noopener"
         href="https://play.google.com/store/apps/details?id=com.AppInstitute.kbbgfm88">Google Play</a>
      <a class="store-badge" target="_blank" rel="noopener"
         href="https://apps.apple.com/us/app/kbbg-fm-88-one-mobile/id6747726588">App Store</a>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="y"></span> KBBG FM 88.1 · <a href="./">Home</a></p>
</footer>

<script>
  const pp = () => document.getElementById('pagePlayer');
  document.getElementById('y').textContent = new Date().getFullYear();

  // Now Playing (reuse)
  async function fetchNowPlaying(elId){
    try{
      const res = await fetch('https://public.radio.co/api/v2/se50df870e/track/current', {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const data = await res.json();
      const t = data?.data;
      const title = t?.title || '';
      const artist = t?.artist || '';
      const art = t?.artwork || '';
      const el = document.getElementById(elId);
      if(!el) return;
      if(title || artist){
        el.innerHTML = (art ? `<img src="${art}" alt="" />` : '') + `${artist ? artist+' — ' : ''}${title}`;
      } else {
        el.textContent = '';
      }
    }catch(e){}
  }
  fetchNowPlaying('np-page');
  setInterval(()=>fetchNowPlaying('np-page'), 20000);
</script>
</body>
</html>
