<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KBBG FM 88.1 — Listen Live</title>
  <meta name="description" content="Listen live to KBBG FM 88.1 radio stream: music, culture, and community-focused talk from Waterloo, Iowa." />
  <meta name="theme-color" content="#4B0082" />
  <meta property="og:title" content="KBBG FM 88.1 — Listen Live" />
  <meta property="og:description" content="Live streaming from one of the nation’s oldest Black-owned public radio stations." />
  <meta property="og:image" content="assets/og-kbbg-1200x630.jpg?v=8" />
  <link rel="stylesheet" href="styles.css?v=8" />
</head>
<body>
<header class="site-header">
  <a class="logo" href="./">KBBG 88.1</a>
  <nav class="nav">
    <a href="./">Home</a>
    <a class="btn btn-gold" href="listen.html" aria-current="page">Listen Live</a>
  </nav>
</header>

<main>
  <!-- Listen Live Player -->
  <section class="listen-live">
    <h1>Listen Live</h1>
    <audio id="mainPlayer" controls autoplay>
      <source src="https://s5.radio.co/se50df870e/listen" type="audio/mpeg">
      <source src="https://s5.radio.co/se50df870e/listen.m3u8" type="application/vnd.apple.mpegurl">
      Your browser does not support the audio element.
    </audio>
    <div id="np-listen" class="now-playing" aria-live="polite"></div>
    <div class="player-actions">
      <button class="btn btn-gold" onclick="mainP().play()">Play</button>
      <button class="btn" onclick="mainP().pause()">Pause</button>
    </div>
    <p class="note">Tip: Tap Play if the stream doesn't start automatically.</p>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="y"></span> KBBG FM 88.1 · <a href="./">Home</a></p>
</footer>

<script>
  const mainP = () => document.getElementById('mainPlayer');
  document.getElementById('y').textContent = new Date().getFullYear();

  async function fetchNowPlaying(elId){
    try{
      const res = await fetch('https://public.radio.co/api/v2/se50df870e/track/current', {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const data = await res.json();
      const t = data?.data;
      const title = t?.title || '';
      const artist = t?.artist || '';
      const art = t?.artwork || '';
      const el = document.getElementById(elId);
      if(!el) return;
      if(title || artist){
        el.innerHTML = (art ? `<img src="${art}" alt="" />` : '') + `${artist ? artist+' — ' : ''}${title}`;
      } else {
        el.textContent = '';
      }
    }catch(e){}
  }
  fetchNowPlaying('np-listen');
  setInterval(()=>fetchNowPlaying('np-listen'), 20000);
</script>
</body>
</html>
