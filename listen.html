<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KBBG FM 88.1 — Listen Live</title>
  <meta name="description" content="Listen live to KBBG FM 88.1 — music, culture, and community-focused talk from Waterloo, Iowa." />
  <meta name="theme-color" content="#4B0082" />
  <meta property="og:title" content="KBBG FM 88.1 — Listen Live" />
  <meta property="og:description" content="Music, culture, and community-focused talk from Waterloo, Iowa." />
  <meta property="og:image" content="assets/og-kbbg-1200x630.jpg" />
  <link rel="stylesheet" href="styles.css?v=10" />
</head>
<body class="listen-page">
<header class="site-header">
  <a class="logo" href="./">KBBG 88.1</a>
  <nav class="nav">
    <a href="./">Home</a>
    <a class="btn btn-gold" href="listen.html" aria-current="page">Listen Live</a>
  </nav>
</header>

<main>
  <section class="onair onair--solo" aria-label="KBBG 88.1 Live Player">
    <div class="onair-box">
      <h1 class="section-title">Listen Live</h1>

      <div id="np-listen" class="now-playing" aria-live="polite"></div>

      <audio id="liveAudio" preload="none" crossorigin="anonymous">
        <source src="https://s5.radio.co/se50df870e/listen" type="audio/mpeg">
        <source src="https://s5.radio.co/se50df870e/listen.m3u8" type="application/vnd.apple.mpegurl">
      </audio>

      <div class="custom-player" data-audio-id="liveAudio">
        <button class="cp-btn cp-play" aria-label="Play/Pause"></button>
        <div class="cp-visual">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
        <label class="cp-vol" aria-label="Volume">
          <input type="range" min="0" max="1" step="0.01" value="0.9">
        </label>
      </div>

      <p class="note">Tip: browsers block autoplay — tap Play to start.</p>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="y"></span> KBBG FM 88.1 · <a href="./">Home</a></p>
  <div class="store-row">
    <a class="store-badge" target="_blank" rel="noopener"
       href="https://play.google.com/store/apps/details?id=com.AppInstitute.kbbgfm88">Google Play</a>
    <a class="store-badge" target="_blank" rel="noopener"
       href="https://apps.apple.com/us/app/kbbg-fm-88-one-mobile/id6747726588">App Store</a>
  </div>
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  // Same custom player wiring as index
  function wireCustomPlayer(wrapper){
    const audioId = wrapper.getAttribute('data-audio-id');
    const audio = document.getElementById(audioId);
    const btn = wrapper.querySelector('.cp-play');
    const visual = wrapper.querySelector('.cp-visual');
    const vol = wrapper.querySelector('.cp-vol input');

    let audioCtx, srcNode, analyser, rafId;

    function setPlayingUI(playing){
      wrapper.classList.toggle('is-playing', playing);
      btn.classList.toggle('is-pause', playing);
    }
    btn.addEventListener('click', async () => {
      if(audio.paused){
        try{
          await audio.play();
          setPlayingUI(true);
          initAnalyser();
        }catch(e){
          setPlayingUI(false);
        }
      }else{
        audio.pause();
        setPlayingUI(false);
        stopAnalyser();
      }
    });
    vol.addEventListener('input', () => { audio.volume = +vol.value; });
    audio.addEventListener('ended', () => { setPlayingUI(false); stopAnalyser(); });
    audio.addEventListener('pause', () => { setPlayingUI(false); stopAnalyser(); });

    function initAnalyser(){
      try{
        if(!audioCtx){
          audioCtx = new (window.AudioContext||window.webkitAudioContext)();
          srcNode = audioCtx.createMediaElementSource(audio);
          analyser = audioCtx.createAnalyser();
          analyser.fftSize = 64;
          srcNode.connect(analyser);
          analyser.connect(audioCtx.destination);
        }
        renderBars();
      }catch(e){}
    }
    function stopAnalyser(){
      if(rafId) cancelAnimationFrame(rafId);
    }
    function renderBars(){
      const spans = visual.querySelectorAll('span');
      const data = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(data);
      spans.forEach((s, i) => {
        const v = data[i*2] || 0;
        s.style.setProperty('--h', Math.max(8, (v/255)*28)+'px');
      });
      rafId = requestAnimationFrame(renderBars);
    }
  }
  document.querySelectorAll('.custom-player').forEach(wireCustomPlayer);

  const STATION = 'se50df870e';
  const CURRENT_URL = `https://public.radio.co/api/v2/${STATION}/track/current`;

  function renderNowPlaying(elId, payload){
    const el = document.getElementById(elId);
    if(!el) return;
    const t = payload?.data;
    const title = t?.title || '';
    const artist = t?.artist || '';
    const art = t?.artwork || '';
    if(title || artist){
      el.innerHTML = `${art ? `<img src="${art}" alt="" class="np-art" />` : ''}<span class="np-text">${artist ? artist + ' — ' : ''}${title}</span>`;
    } else {
      el.textContent = '';
    }
  }

  async function fetchNowPlaying(){
    try{
      const r = await fetch(CURRENT_URL, {cache:'no-store'});
      if(!r.ok) throw new Error('HTTP '+r.status);
      const data = await r.json();
      renderNowPlaying('np-listen', data);
    }catch(e){}
  }
  fetchNowPlaying();
  setInterval(fetchNowPlaying, 20000);
</script>
</body>
</html>
