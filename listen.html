<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KBBG FM 88.1 — Listen Live</title>
  <meta name="description" content="Listen live to KBBG FM 88.1 radio stream: music, culture, and community-focused talk from Waterloo, Iowa." />
  <meta name="theme-color" content="#4B0082" />
  <meta property="og:title" content="KBBG FM 88.1 — Listen Live" />
  <meta property="og:description" content="Live streaming from one of the nation’s oldest Black-owned public radio stations." />
  <meta property="og:image" content="assets/og-kbbg-1200x630.jpg?v=20" />
  <link rel="stylesheet" href="styles.css?v=20" />
</head>
<body>
<header class="site-header">
  <a class="logo" href="./">KBBG 88.1</a>
  <nav class="nav">
    <a href="./">Home</a>
    <a class="btn btn-gold" href="listen.html" aria-current="page">Listen Live</a>
  </nav>
</header>

<main>
  <section class="hero hero-compact">
    <div class="hero-inner">
      <h1>Listen Live</h1>
      <p>Tap play to start the stream.</p>
    </div>
  </section>

  <section class="card center narrow" aria-label="KBBG 88.1 Live Stream">
    <!-- Hidden native audio -->
    <audio id="pageAudio" preload="metadata">
      <source src="https://s5.radio.co/se50df870e/listen" type="audio/mpeg" />
      <source src="https://s5.radio.co/se50df870e/listen.m3u8" type="application/vnd.apple.mpegurl" />
    </audio>

    <!-- Full custom controls -->
    <div class="player">
      <button id="pagePlay" class="btn btn-gold player-btn" aria-label="Play/Pause">▶</button>
      <div class="progress" id="pageBar" role="progressbar" aria-label="Playback position" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0">
        <div class="progress-fill" id="pageFill"></div>
      </div>
      <span class="time" id="pageTime">00:00</span>
    </div>

    <div id="np-page" class="now-playing" aria-live="polite"></div>
    <p class="note">Autoplay is blocked by browsers—tap Play to start.</p>
  </section>

  <section class="card center narrow">
    <h2 class="section-title">Recent Tracks</h2>
    <ul id="history10" class="history-list"></ul>
  </section>

  <section class="card center narrow">
    <h2 class="section-title">Prefer the app?</h2>
    <div class="store-row">
      <a class="store-badge" target="_blank" rel="noopener"
         href="https://play.google.com/store/apps/details?id=com.AppInstitute.kbbgfm88">Google Play</a>
      <a class="store-badge" target="_blank" rel="noopener"
         href="https://apps.apple.com/us/app/kbbg-fm-88-one-mobile/id6747726588">App Store</a>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="y"></span> KBBG FM 88.1 · <a href="./">Home</a></p>
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  // ------- Full Player (Listen page) -------
  const pa = document.getElementById('pageAudio');
  const pbtn = document.getElementById('pagePlay');
  const pbar = document.getElementById('pageBar');
  const pfill = document.getElementById('pageFill');
  const ptime = document.getElementById('pageTime');

  function fmt(t){if(!isFinite(t)) return "00:00"; const m=Math.floor(t/60), s=Math.floor(t%60); return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;}

  pbtn.addEventListener('click', async () => {
    try{
      if (pa.paused) { await pa.play(); pbtn.textContent='⏸'; }
      else { pa.pause(); pbtn.textContent='▶'; }
    }catch(e){}
  });

  function updateUI(){
    const dur = pa.duration || 0, cur = pa.currentTime || 0;
    const pct = dur ? (cur/dur)*100 : 0;
    pfill.style.width = pct + '%';
    pbar.setAttribute('aria-valuenow', Math.round(pct));
    ptime.textContent = fmt(cur);
  }
  pa.addEventListener('timeupdate', updateUI);
  pa.addEventListener('loadedmetadata', updateUI);
  pa.addEventListener('ended', ()=>{ pbtn.textContent='▶'; });

  function seekFromClientX(clientX){
    const rect = pbar.getBoundingClientRect();
    const ratio = Math.min(Math.max((clientX - rect.left)/rect.width, 0), 1);
    if (isFinite(pa.duration)) pa.currentTime = ratio * pa.duration;
  }
  pbar.addEventListener('click', (e)=>seekFromClientX(e.clientX));
  pbar.addEventListener('keydown', (e)=>{
    if (e.key==='ArrowRight') { pa.currentTime += 5; e.preventDefault(); }
    if (e.key==='ArrowLeft')  { pa.currentTime -= 5; e.preventDefault(); }
  });

  // ------- Now Playing + History (same logic as home) -------
  const CURRENT_URL = 'https://public.radio.co/api/v2/se50df870e/track/current';
  const HISTORY_URL = 'https://public.radio.co/api/v2/se50df870e/track/history';

  function isAd(item){
    return !!(
      item?.is_commercial === true ||
      /(^|\b)(ad|advert|advertisement|commercial|psa|sweeper|station id|promo)(\b|:)/i.test(item?.title || '') ||
      /(^|\b)(ad|advert|commercial|psa|sweeper|station id|promo)(\b|:)/i.test(item?.artist || '') ||
      (!(item?.title) && !(item?.artist))
    );
  }
  function formatNP(item){
    const title = item?.title || '';
    const artist = item?.artist || '';
    const art = item?.artwork || '';
    const ad = isAd(item);
    if (ad) {
      const label = `<strong class="ad-pill">AD</strong>`;
      return `${art ? `<img src="${art}" alt="" />` : ''}${label} ${title || 'Advertisement'}`;
    }
    return `${art ? `<img src="${art}" alt="" />` : ''}${artist ? `<strong>${artist}</strong> — ` : ''}${title}`;
  }
  function relTime(iso){
    const d = iso ? new Date(iso) : null;
    if(!d || isNaN(d)) return '';
    const diff = (Date.now() - d.getTime())/1000;
    if (diff < 60) return 'Just now';
    if (diff < 3600) return Math.floor(diff/60)+'m ago';
    if (diff < 86400) return Math.floor(diff/3600)+'h ago';
    return d.toLocaleString();
  }
  async function fetchNowPlaying(elId){
    try{
      const res = await fetch(CURRENT_URL, {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const data = await res.json();
      const t = data?.data || {};
      const el = document.getElementById(elId);
      if(!el) return;
      el.innerHTML = formatNP(t);
    }catch(e){}
  }

  async function renderHistorySongs(elId, songLimit){
    const list = document.getElementById(elId);
    if(!list) return;
    try{
      const res = await fetch(HISTORY_URL, {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const json = await res.json();
      const raw = Array.isArray(json?.data) ? json.data : [];

      let out = [];
      let collectedSongs = 0;
      let adRun = 0;

      for (const item of raw) {
        const ad = isAd(item);
        if (ad) { adRun += 1; continue; }
        if (adRun > 0) {
          out.push({type:'adbreak', count: adRun});
          adRun = 0;
        }
        out.push({type:'song', item});
        collectedSongs += 1;
        if (collectedSongs >= songLimit) break;
      }
      if (adRun > 0 && collectedSongs>0) out.push({type:'adbreak', count: adRun});

      list.innerHTML = out.map(entry=>{
        if (entry.type === 'adbreak') {
          const n = entry.count;
          return `<li class="history-row adbreak"><div class="adline">Ad Break (${n} ad${n>1?'s':''})</div></li>`;
        } else {
          const it = entry.item;
          const art = it?.artwork || '';
          const title = it?.title || '';
          const artist = it?.artist || '';
          const when = relTime(it?.played_at || it?.start_time);
          return `<li class="history-row">
            ${art ? `<img src="${art}" alt="" />` : `<div class="art ph"></div>`}
            <div class="meta">
              <div class="t">${artist ? `<strong>${artist}</strong> — ` : ''}${title}</div>
              <div class="s">${when}</div>
            </div>
          </li>`;
        }
      }).join('');
    }catch(e){
      list.innerHTML = '<li class="history-empty">No recent tracks available.</li>';
    }
  }

  fetchNowPlaying('np-page');
  renderHistorySongs('history10', 10);
  setInterval(()=>fetchNowPlaying('np-page'), 20000);
  setInterval(()=>renderHistorySongs('history10', 10), 60000);
</script>
</body>
</html>
