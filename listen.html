<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KBBG FM 88.1 — Listen Live</title>
  <meta name="description" content="Listen live to KBBG FM 88.1 — music, culture, and community-focused talk from Waterloo, Iowa." />
  <meta name="theme-color" content="#4B0082" />
  <meta property="og:title" content="KBBG FM 88.1 — Listen Live" />
  <meta property="og:description" content="Music, culture, and community-focused talk from Waterloo, Iowa." />
  <meta property="og:image" content="assets/og-kbbg-1200x630.jpg" />
  <link rel="stylesheet" href="styles.css?v=8" />
</head>
<body class="listen-page">
<header class="site-header">
  <a class="logo" href="./">KBBG 88.1</a>
  <nav class="nav">
    <a href="./">Home</a>
    <a class="btn btn-gold" href="listen.html" aria-current="page">Listen Live</a>
  </nav>
</header>

<main>
  <!-- Full-bleed gradient like home -->
  <section class="onair onair--solo" aria-label="KBBG 88.1 Live Player">
    <div class="onair-box">
      <h1 class="section-title">Listen Live</h1>

      <!-- Now Playing (art + text) -->
      <div id="np-listen" class="now-playing" aria-live="polite">
        <!-- Populated by JS -->
      </div>

      <!-- Player (same control look as home) -->
      <audio id="livePlayer" controls preload="none" class="player-audio">
        <source src="https://s5.radio.co/se50df870e/listen" type="audio/mpeg">
        <source src="https://s5.radio.co/se50df870e/listen.m3u8" type="application/vnd.apple.mpegurl">
        Your browser does not support the audio element.
      </audio>

      <div class="player-actions">
        <button class="btn btn-gold" onclick="p().play()">Play</button>
        <button class="btn" onclick="p().pause()">Pause</button>
      </div>

      <p class="note">Tip: browsers block autoplay — tap Play to start.</p>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="y"></span> KBBG FM 88.1 · <a href="./">Home</a></p>
  <div class="store-row">
    <a class="store-badge" target="_blank" rel="noopener"
       href="https://play.google.com/store/apps/details?id=com.AppInstitute.kbbgfm88">Google Play</a>
    <a class="store-badge" target="_blank" rel="noopener"
       href="https://apps.apple.com/us/app/kbbg-fm-88-one-mobile/id6747726588">App Store</a>
  </div>
</footer>

<script>
  const p = () => document.getElementById('livePlayer');
  document.getElementById('y').textContent = new Date().getFullYear();

  async function fetchNowPlaying(elId){
    try{
      const res = await fetch('https://public.radio.co/api/v2/se50df870e/track/current', {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const data = await res.json();
      const t = data?.data;
      const title = t?.title || '';
      const artist = t?.artist || '';
      const art = t?.artwork || '';
      const el = document.getElementById(elId);
      if(!el) return;
      if(title || artist){
        el.innerHTML = `
          ${art ? `<img src="${art}" alt="" class="np-art" />` : ''}
          <span class="np-text">${artist ? artist + ' — ' : ''}${title}</span>
        `;
      } else {
        el.textContent = '';
      }
    }catch(e){ console.warn('NowPlaying error', e); }
  }
  fetchNowPlaying('np-listen');
  setInterval(()=>fetchNowPlaying('np-listen'), 20000);
</script>
</body>
</html>
